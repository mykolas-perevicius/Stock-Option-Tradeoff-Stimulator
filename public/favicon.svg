<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#030712"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Stock line (green) -->
  <path d="M15 70 L50 50 L85 30" stroke="#10B981" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Option line (yellow/orange) -->
  <path d="M15 75 L40 75 L50 60 L85 25" stroke="#F59E0B" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Dollar sign -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6B7280" text-anchor="middle">$</text>
</svg>
